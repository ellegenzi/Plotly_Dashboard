<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bellybutton Biodiversity</title>
  <!-- Header links to the Bootstrap CDN -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>Belly Button Biodiversity Dashboard</h1>
        <p>Use the interactive charts below to explore the dataset</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <!-- Create dropdown menu with an id of selDataset -->
        <div class="well">
          <h5>Test Subject ID No.:</h5>
          <!-- <select id="selDataset"></select> -->
          <!-- The onchange attribute is associated with the optionChanged() function.
               When a change takes place in the dropdown menu, the optionChanged() function is called. "this" refers
               to the dropdown menu. "this.value" returns to the value attribute of the current dropdown menu selection.
               REWIND: The JavaScript keyword this is used to access the object in question. In the context of an event,
               it refers to the HTML element that received the event. In this case, this refers to the dropdown menu. -->
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
        <!-- Create information panel with id of sample-metadata -->
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Demographic Info</h3>
          </div>
          <div id="sample-metadata" class="panel-body"></div>
        </div>
      </div>
      <div class="col-md-5">
        <div id="bar"></div>
      </div>
      <div class="col-md-5">
        <div id="gauge"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div id="bubble"></div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="static/data/samples.json"></script>
  <!--<script src="static/js/plots.js"></script>-->
  <script src="static/js/charts.js"></script>

</body>

</html>
